<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seized by FBI</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-transform: uppercase;
            font-size: 20px;
            letter-spacing: 2px;
        }
        .main-content {
            padding: 100px 20px;
        }
        .main-content h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: red;
        }
        .main-content p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="banner">
        THIS DOMAIN HAS BEEN SEIZED
    </div>
    <div class="main-content">
        <h1>Seized by the FBI</h1>
        <p>This domain has been seized by the Federal Bureau of Investigation (FBI) pursuant to a warrant issued by the United States District Court.</p>
        <p>If you have any information about this case, please contact the FBI at www.fbi.gov.</p>
    </div>
</body>
</html>
